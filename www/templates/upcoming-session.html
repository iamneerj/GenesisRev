<ion-view class="upcoming-session-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Upcoming Sessions</span>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-loop" ng-click="upsessCtrl.refreshCourses()"></button>
  </ion-nav-buttons>
  <ion-content class="view-content" ng-cloak>
    <div><b>Last Updated:</b> {{lastUpdated}}</div>
    <div class="card no_margin_right no_margin_left" ng-repeat="item in upcomingSessions">
        <div class="item item-text-wrap no_pad" >
          <div class="row">
            <div class="table-head col col-50">Course</div>
            <div class="table-head col col-50">Session</div>
          </div>
          <div class="row">
            <div class="col col-50" ng-bind="item.course_name"></div>
            <div class="col col-50" ng-bind="item.name.value"></div>
          </div>
          <div class="row">
            <div class="table-head col col-50">Date</div>
            <div class="table-head col col-50">Time</div>
            
          </div>
          <div class="row">
            <div class="col col-50" ng-bind="item.dateStart"></div>
            <div class="col col-25" ng-bind="item.time_start"></div>
          </div>
          <div class="row">
            <div class="table-head col col-50">Duration</div>
            <div class="table-head col col-50">Location</div>
          </div>
          <div class="row">
            <div class="col col-50" ng-bind="item.duration"></div>
            <div class="col col-50" ng-bind="item.location.value"></div>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
