<ion-view class="my-courses-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Courses Schedule</span>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-loop" ng-click="coursesCtrl.refresh()"></button>
  </ion-nav-buttons>
  <ion-content class="view-content" ng-cloak>
    <p class="heading course-title">My courses schedule</p>
    <br>
    <div ng-cloak><b>Last Updated:</b> {{lastUpdated}}</div>
    <br>
    <div class="list courses-list">
      <div ng-repeat="course in courses" class="item item-icon-right">
           <a href="" ng-click="coursesCtrl.downloadSchedule(course.id.value)">
            <span class="thumbnail badge badge-assertive">PDF</span>
           </a> 
           <div ng-click="coursesCtrl.openDetailModal(course.id.value, course.name.value, course.provisional_c.value)">
                <div>
                  <p class="description">{{course.name.value}}</p>
                </div>
                  <i class="icon ion-ios-arrow-right"></i>
           </div>
      </div>
    </div>
  </ion-content>
</ion-view>
